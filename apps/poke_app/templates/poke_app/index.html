<!DOCTYPE html>
<html>
<head>
	<title>Login/Registration</title>
</head>
<body>
	{% if messages %}
	<ul class="messages">
		{% for x in messages %}
		<li>{{ x }}</li>
		{% endfor %}
	</ul>
	{% endif %}

	<h1>Registration</h1>
	<form action="users/create" method="POST">
		{% csrf_token %}
		<p>Name: <input type="text" name="name"></p>
		<p>Alias: <input type="text" name="alias"></p>
		<p>Email: <input type="text" name="email"></p>
		<p>Password: <input type="password" name="password"></p>
		<p>*Password should be at least 8 characters long</p>
		<p>Confirm PW: <input type="password" name="conf_password"></p>
		<p>Date Of Birth: <input type="date" name="adate"></p>
		<p><input value='Register' type="submit" name="submit"></p>
	</form>

	<h1>Login</h1>
	<form action="login" method="post">
		{% csrf_token %}
		{{ logForm.as_p }}
		<input type="submit" value="Login">
	</form>

</body>
</html>
